<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive shoe website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="menu">
         <div class="menu-logo">
            <img src="./assets/img/logo.svg" />
         </div>
         <ul class="menu_anchors">
            <i class="ri-close-line menu-close-icon"></i>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Trend</a></li>
         </ul>
         <i class="ri-menu-5-fill menu-icon" id="menu-icon"></i>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main>
      <!--==================== HOME ====================-->
      <section class="home_container">
         <h4 class="home_titulo">NIkE</h4>
         <h4 class="home_titulo_subtitulo">LUPINEK</h4>
         <h4 class="home_titulo_subtitulo">FLYKNIT</h4>
         <h4 class="home_titulo_subtitulo">ACG</h4>
         <P class="home_titulo_parrafo">Designed to withstand the rigors of averse conditions, the nike ACC Flyknit
            Lupinek combines flyknit,Flywire and a water-resistant Defender Repellent system in the Upper</P>
         <button class="home_button">BUY NOW</button>


      </section>
      <div class="swiper">
         <div class="swiper-background"></div>
         <!-- Additional required wrapper -->
         <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/img/shoe-1.png" /></div>
            <div class="swiper-slide"><img src="assets/img/shoe-2.png" /></div>
            <div class="swiper-slide"><img src="assets/img/shoe-3.png" /></div>
            ...
         </div>
         <!-- If we need pagination -->
      </div>
      <div class="social">
         <a href=""><i class="ri-facebook-box-fill home_icon"></i></a>
         <a href=""><i class="ri-instagram-fill home_icon"></i></a>
         <a href=""><i class="ri-youtube-fill home_icon"></i></a>
      </div>

   </main>
   <div class="pagination-container">
      <div class="swiper-pagination"></div>
   </div>

   <!-- Slider main container -->


   <!--=============== SWIPER JS ===============-->
   <script src="assets/js/swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
